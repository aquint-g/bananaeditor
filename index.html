<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banana Canvas</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div id="app-container">
        <div id="left-panel">
            <h2>Assets</h2>
            <div id="asset-list"></div>
            <label for="asset-upload">Upload Assets</label>
            <input type="file" id="asset-upload" multiple>
        </div>
        <div id="main-content">
            <div id="top-toolbar">
                <button id="aspect-ratio-btn">Toggle Aspect Ratio (16:9)</button>
                <button id="clear-btn">Clear Canvas</button>
                <button id="export-btn">Export Image</button>
            </div>
            <div id="canvas-container">
                <div id="canvas"></div>
            </div>
        </div>
    </div>

    <div id="ai-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Re-imagine with AI</h2>
            <div id="ai-controls">
                <input type="text" id="ai-prompt" placeholder="Enter a prompt to re-imagine the image...">
                <button id="auto-reimagine-btn">Reimagine</button>
            </div>
            <div id="ai-results">
                <!-- AI result will be loaded here -->
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js" integrity="sha512-BNaRQnYJYiPSqHHDb58B0yaPfCu+Wgds8Gp/gU33kqBtgNS4tSPHuGibyoeqMV/TJlSKda6FXzoEyYGjTe+vXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <div id="context-menu" class="context-menu">
        <ul>
            <li id="context-front">Bring to Front</li>
            <li id="context-back">Send to Back</li>
            <li id="context-delete">Delete</li>
            <li id="context-ai-reinvent">Reinvent with AI</li>
        </ul>
    </div>

    <script src="/static/js/main.js" type="module"></script>
</body>
</html>
